<div class="container">
  <div class="outer-circle" [@growShrink]>
    <div class="inner-circle">
      <mat-icon class="icon" svgIcon="coins" [inline]="true"></mat-icon>
    </div>
  </div>
  <div class="loading-description" *transloco="let text" [@moveLeftToRight]>
    <h3 class="loading-title">{{ text('loading-screen.header') }}</h3>
    <p class="loading-text">{{ message() }}</p>
  </div>
</div>
