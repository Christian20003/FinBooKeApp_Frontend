<div class="toast-content">
  <span class="box" [ngClass]="getColor()"></span>
  @if (toast().type === types.SUCCESS) {
    <svg
      class="success-icon"
      viewBox="0 0 1024 1024"
      xmlns="http://www.w3.org/2000/svg">
      <path
        d="M512 64a448 448 0 1 1 0 896 448 448 0 0 1 0-896zm-55.808 536.384-99.52-99.584a38.4 38.4 0 1 0-54.336 54.336l126.72 126.72a38.272 38.272 0 0 0 54.336 0l262.4-262.464a38.4 38.4 0 1 0-54.272-54.336L456.192 600.384z" />
    </svg>
  } @else if (toast().type === types.ERROR) {
    <svg
      class="error-icon"
      viewBox="0 0 512 512"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg">
      <g>
        <g transform="translate(64.000000, 64.000000)">
          <path
            d="M192,1.42108547e-14 C298.038672,1.42108547e-14 384,85.961328 384,192 C384,298.038672 298.038672,384 192,384 C85.961328,384 1.42108547e-14,298.038672 1.42108547e-14,192 C1.42108547e-14,85.961328 85.961328,1.42108547e-14 192,1.42108547e-14 Z M273.018158,80.8239578 L192.012,161.83 L111.156702,80.9748073 L80.9868126,111.144697 L161.842,192 L80.9868126,272.855303 L111.156702,303.025193 L192.012,222.17 L273.018158,303.176042 L303.188047,273.006153 L222.182,192 L303.188047,110.993847 L273.018158,80.8239578 Z"></path>
        </g>
      </g>
    </svg>
  } @else if (toast().type === types.WARNING) {
    <svg
      class="warning-icon"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path
        d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2ZM11,7a1,1,0,0,1,2,0v6a1,1,0,0,1-2,0Zm1,12a1.5,1.5,0,1,1,1.5-1.5A1.5,1.5,0,0,1,12,19Z" />
    </svg>
  } @else {
    <svg
      class="info-icon"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12ZM12 17.75C12.4142 17.75 12.75 17.4142 12.75 17V11C12.75 10.5858 12.4142 10.25 12 10.25C11.5858 10.25 11.25 10.5858 11.25 11V17C11.25 17.4142 11.5858 17.75 12 17.75ZM12 7C12.5523 7 13 7.44772 13 8C13 8.55228 12.5523 9 12 9C11.4477 9 11 8.55228 11 8C11 7.44772 11.4477 7 12 7Z" />
    </svg>
  }
  <p class="description">
    {{ toast().message }}
  </p>
  <button class="close" (click)="onRemove()">
    <svg
      class="close-icon"
      viewBox="0 0 32 32"
      xmlns="http://www.w3.org/2000/svg">
      <g>
        <line class="cls-1" x1="7" x2="25" y1="7" y2="25" />
        <line class="cls-1" x1="7" x2="25" y1="25" y2="7" />
      </g>
    </svg>
  </button>
  <span class="time-line" [ngClass]="getColor() + ' ' + getRemoveTime()"></span>
</div>
